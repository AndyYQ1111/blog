<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .highlight {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    
    <p>这是一个简单的HTML示例页面，展示了基本的HTML元素。</p>
    
    <h2>关于HTML</h2>
    <p>HTML是构建网页的标准标记语言。</p>
    
    <div class="highlight">
        <p>HTML代表超文本标记语言(HyperText Markup Language)。</p>
    </div>
    
    <h2>示例图片</h2>
    <img src="https://via.placeholder.com/600x400" alt="示例图片">
    
    <h2>有用的链接</h2>
    <ul>
        <li><a href="https://www.w3schools.com/html/" target="_blank">HTML教程</a></li>
        <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML" target="_blank">MDN HTML文档</a></li>
    </ul>
    
    <h2>学习步骤</h2>
    <ol>
        <li>学习HTML基础</li>
        <li>掌握CSS样式</li>
        <li>学习JavaScript</li>
    </ol>
    
    <footer>
        <p>© 2023 我的网页. 版权所有.</p>
    </footer>
</body>
</html>
